<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .tabla{
            width: 300px;
            height: 300px;
            margin: 5%;
            display: grid;
            grid-template-columns: repeat(10,1fr);
            grid-template-rows: repeat(10,1fr);
            border: orange 2px solid;
        }
        .tabla div{
            text-align: center;
            padding-top: 25%;
            background-color: white;
        }
        .tabla2{
            width: 300px;
            height: 300px;
            margin: 5%;
            display: grid;
            grid-template-columns: repeat(10,1fr);
            grid-template-rows: repeat(10,1fr);
            border: orange 2px solid;
        }
        .tabla2 div{
            text-align: center;
            padding-top: 25%;
            border-radius: 50%;
        }
        .selected{
            background-color: yellow;
        }
        .notSelected {
            background-color: white;
        }
    </style>

</head>
<body>
    <script src="2.js"></script>
</body>
</html>
